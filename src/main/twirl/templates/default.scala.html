@(title:String, body:String, baseUrl:String)
<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
    <meta http-equiv="EXPIRES" content="Mon, 01 Jan 2000 00:00:01 GMT" />
    <title>@title</title>
    
    <link rel="stylesheet" href="@baseUrl/css/main.css">
    <link rel="stylesheet" href="@baseUrl/css/icons.css">
    <link rel="stylesheet" href="@baseUrl/css/font.css">
    
    <link rel="alternate"
          type="application/atom+xml"
          href="@baseUrl/articles.atom"
          title="Extralogical feed">

<!--tracking-->
</head><body>

    <header id="header">
      <div class="wrapper">
        <h1 id="title"><a href="@baseUrl/">ScalaUA</a></h1>
        <div id="nav-wrapper">
        <ul id="navigation">
          <li>
            <a href="@baseUrl/meetups">
              <span aria-hidden="true" data-icon="u"></span>
              Встречи
            </a>
          </li>
          <li>
              <a href="@baseUrl/articles">
                <span aria-hidden="true" data-icon="T"></span>
                Архив
              </a>
          </li>
          <li>
            <a href="@baseUrl/about">
              <span aria-hidden="true" data-icon="W"></span>
              О&nbsp;Scala
            </a>
          </li>
        </ul>
        </div>
      </div>
    </header>

    <section id="main" class="wrapper">
       @Html(body)
    </section>
    
    <footer id="footer" class="wrapper">
        <p>
            <div class="image imageright">
              <a href="http://feeds.feedburner.com/ScalaUa">
                <img title="YT"
                     alt="feed"
                     src="@baseUrl/images/rss.png" />
              </a>
            </div>
        </p>
    </footer>
    
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script type="text/javascript" src="https://apis.google.com/js/plusone.js">{lang: 'ru'}</script>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-27482186-1']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body></html>
